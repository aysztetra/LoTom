CONFIG_ZMK_KEYBOARD_NAME="LoTom Keyboard"

CONFIG_BT_DEVICE_APPEARANCE=961

# --- セキュリティを上げて「信頼された入力デバイス」にする ---
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# バッテリー報告機能を有効化
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y
# バッテリー残量の更新間隔（秒単位。デフォルトは60秒）
CONFIG_ZMK_BATTERY_REPORTING_INTERVAL=60
CONFIG_BT_DEVICE_NAME_DYNAMIC=n

CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y

CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_I2C_NRFX=y

# スプリットキーボードの反対側（右側）のバッテリー残量も取得・報告するための設定
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y


CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# iOS/macOSとの接続互換性を向上させる設定
# 接続パラメータの更新を強制し、iOSがデバイスを認識しやすくする
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# HID（キーボード）としての識別を確実にする
# ZMKは標準で設定するが、認識が渋い場合に有効
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y